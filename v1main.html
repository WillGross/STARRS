<!DOCTYPE html>
<html>
  <head>
    <title>STARRS for Colby</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:44.554, lng:-69.646},
          zoom: 13
        });

        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        
        var mainStMarker = new google.maps.Marker({
          position: {lat: 44.550999, lng: -69.632022},
          map: map,
          icon: image
        });

        var gilmanStMarker = new google.maps.Marker({
          position: {lat: 44.553764, lng: -69.637188},
          map: map,
          icon: image
        });

        var diamondStMarker = new google.maps.Marker({
          position: {lat: 44.562241, lng: -69.659671},
          map: map,
          icon: image
        });

        var davisStMarker = new google.maps.Marker({
          position: {lat: 44.564428, lng: -69.658850},
          map: map,
          icon: image
        });
        
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXLCCaUcKU-3hW_63p_op4CnEg8axVZgY&callback=initMap"
    async defer></script>
  </body>
</html>
